<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ convertToDate({ dt: weatherDay.dt }) | date: dateFormat }}</h3>
    </div>
    <div class="panel-body">
      {{ formatText({ text: weatherDay.weather[0].description }) }}
      Daytime Temp: {{ convertToStandard({ temp: weatherDay.temp.day }) }}
      Nighttime Temp: {{ convertToStandard({ temp: weatherDay.temp.night }) }}
    </div>
</div>
